<!DOCTYPE html>
<html>
<head>
    <title>Math Score Predictor</title>
</head>
<body>

<h1>Predict Math Score</h1>

<form action="/predictdata" method="post">

    <label>Gender</label>
    <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    <label>Race/Ethnicity</label>
    <select name="race_ethnicity">
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
    </select><br><br>

    <label>Parental Education</label>
    <select name="parental_level_of_education">
        <option value="associate's degree">Associate's degree</option>
        <option value="bachelor's degree">Bachelor's degree</option>
        <option value="high school">High school</option>
        <option value="master's degree">Master's degree</option>
        <option value="some college">Some college</option>
        <option value="some high school">Some high school</option>
    </select><br><br>

    <label>Lunch</label>
    <select name="lunch">
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
    </select><br><br>

    <label>Test Preparation</label>
    <select name="test_preparation_course">
        <option value="none">None</option>
        <option value="completed">Completed</option>
    </select><br><br>

    <label>Reading Score</label>
    <input type="number" name="reading_score" required><br><br>

    <label>Writing Score</label>
    <input type="number" name="writing_score" required><br><br>

    <button type="submit">Predict</button>
</form>

{% if results %}
    <h2>Predicted Math Score: {{ results }}</h2>
{% endif %}

</body>
</html>
